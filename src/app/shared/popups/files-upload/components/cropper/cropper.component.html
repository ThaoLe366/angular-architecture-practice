<div class="cropper">
  <div class="cropper__content">
    <image-cropper [imageFile]="imageFile" (imageCropped)="imageCropped($event)"
          [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1" format='jpeg'
    ></image-cropper>
  </div>
  <div class="cropper__actions">
    <button class="app-button" (click)="onCrop()">Crop</button>
  </div>
</div>
